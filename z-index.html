<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z index change title</title>
</head>
<style>
    img.img1{
        height: 200px;
        width: 200px;
        position: absolute;
        left: 0px;
        top: 0px;
        z-index: 0;
    }
    img.img2{
        height: 200px;
        width: 200px;
        position: absolute;
        left: 20px;
        top: 10px;
        z-index: -1;
    }

</style>
<body>
    <h1>The Z-index Property</h1>

    <img class="img1" src="images/a.JPG">
    <img class="img2" src="images/b.JPG">

    <p>Thes is a text that will desmontrate Z-index. </p>


</body>
</html>
